
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebraska School District Chronic Absenteeism Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-orb"></div>
    <div class="background-orb orb-2"></div>

    <main class="container">
        <header>
            <h1>Find your district's chronic absentee rate</h1>
            <p class="subtitle">Search below to see how chronic absenteeism trends in your Nebraska school district.</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="Search for a school district..." autocomplete="off">
            </div>
            <div id="suggestions" class="suggestions hidden"></div>
        </section>

        <section id="results-section" class="results-section hidden">
            <div class="card glass-panel">
                <h2 id="district-name">District Name</h2>
                <div class="chart-container">
                    <canvas id="absenteeismChart"></canvas>
                </div>
                <div class="data-summary" id="data-summary">
                    <!-- Dynamic summary stats will go here -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
